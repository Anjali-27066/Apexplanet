<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact & To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Interactive Web App</h1>
    <p>Contact Form, Responsive Layout, and To-Do List</p>
  </header>

  <div class="container">
    <nav class="nav">Menu</nav>

    <main class="main">
      <section class="card">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <label>Name</label>
          <input type="text" id="name" placeholder="Your Name" required>

          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>

          <label>Message</label>
          <textarea id="message" placeholder="Your Message..." required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="card">
        <h2>To-Do List</h2>
        <div class="todo">
          <input type="text" id="taskInput" placeholder="New Task">
          <button onclick="addTask()">Add Task</button>
          <ul id="taskList"></ul>
        </div>
      </section>
    </main>

    <aside class="sidebar">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 My Web App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
